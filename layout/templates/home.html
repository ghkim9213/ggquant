{% extends './index.html' %}
{% load static %}
{% block title %}공공퀀트에 오신 것을 환영합니다!{% endblock %}
{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}
</style>
{% endblock %}

{% block content %}
<div class="markdown-body" id="readme"></div>
{% endblock %}

{% block js %}
<script src="{% static 'node_modules/marked/marked.min.js' %}"></script>
<script>
  marked.setOptions({
    gfm: true,
  });
  document.getElementById("readme").innerHTML =
    marked.parse("{{ readme | escapejs }}");
</script>
{% endblock %}
