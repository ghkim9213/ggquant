<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="form-signup">
      {% if error %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <div class="fs-1 text-center"><i class="bi bi-emoji-sunglasses"></i></div>
        <h1 class="h3 mb-3 fw-normal text-center">Welcome!</h1>
        <div class="mb-3">
          <label for="signupEmail">Email Address</label>
          <input type="email" class="form-control" id="signupEmail" name="email">
        </div>
        <div class="mb-3">
          <label for="signupPassword1">Password</label>
          <input type="password" class="form-control" id="signupPassword1" name="password1">
        </div>
        <div class="mb-3">
          <label for="signupPassword2">Verify password</label>
          <input type="password" class="form-control" id="signupPassword2" name="password2">
        </div>
        <div class="mb-3">
          <label for="signupUsername">Username</label>
          <input type="text" class="form-control" id="signupUsername" name="username">
        </div>
        <div class="input-group mb-5">
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </div>
        <!-- <p class="mt-5 mb-3 text-muted text-center">Welcome!</p> -->
      </form>
    </main>

  </body>
</html>
