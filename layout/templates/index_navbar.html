<div class="container-fluid p-2 bg-dark text-white sticky-top">
  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
    <div class="fs-3">
      <a href="/" class="text-white text-decoration-none fw-bold">
        ggquant
      </a>
    </div>
    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
      {% for k, v in categories.items %}
      <li>
        <a href="{{ v.url }}" class="nav-link {% if v.disabled %}disabled{% endif %} px-2 fs-5 {% if k != 'ggdb' %}text-capitalize{% endif %} {% if v.disabled == True %}text-muted{% else %}text-white{% endif %}">
          <i class="{{ v.icon }}"></i>
          {{ v.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <div class="text-end">
      {% if user.is_authenticated %}
      <div class="dropdown">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle text-white" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="/user/signout">Sign out</a></li>
        </ul>
      </div>
      {% else %}
      <a href="/user/signin">
        <button type="button" class="btn btn-outline-light me-2">Sign-in</button>
      </a>
      <a href="/user/signup">
        <button type="button" class="btn btn-warning">Sign-up</button>
      </a>
      {% endif %}
    </div>
  </div>
</div>
